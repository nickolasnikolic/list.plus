<section class="container banner col-sm-12 col-md-3">
  <article class="description">
    <p>list.plus is a free service that lets you compile shopping lists and anyone can purchase them from Amazon.com&trade; in just one step.</p>
  </article>
</section>

<section class="container lists clearfix col-sm-12">
  <article class="list col-sm-12 col-md-3">
    <div><h2>{{list[0].name}}</h2></div>
    <ul>
      <li ng-repeat="item in list.items">
        <a target="_blank" ng-href="http://www.amazon.com/gp/product/{{item.isbn}}/ref=as_li_tl?ie=UTF8&camp=1789&creative=9325&creativeASIN={{item.isbn}}&linkCode=as2&tag=blindworm03-20">
          {{item.title}}
        </a>
      </li>
    </ul>
    <div><p><a target="_blank" ng-href="http://list.plus/api/bouncy/{{list.list_owner}}/{{list.id}}">click here to buy above list all at once</a></p></div>

    <div class="social-share">
      <div class="fb-share-button" data-href="http://www.list.plus/app/#/shared/{{list.list_owner}}/{{list.id}}" data-layout="button_count"></div>
      <div class="twitter">
        <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://www.list.plus/app/#/shared/{{list.list_owner}}/{{list.id}}" data-via="blindwormme" data-hashtags="list"></a>
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
      </div>
      <div class="linkedin">
        <script src="//platform.linkedin.com/in.js" type="text/javascript"> lang: en_US</script>
        <script type="IN/Share" data-url="http://www.list.plus/app/#/shared/{{list.list_owner}}/{{list.id}}" data-counter="right"></script>
      </div>
      <div class="googleplus">
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <g:plus action="share" data-href="http://www.list.plus/app/#/shared/{{list.list_owner}}/{{list.id}}"></g:plus>
      </div>
  </article>
</section>
