

<section class="col-sm-12 login">
  <form>
    <input id="username" type="text" name="username" placeholder="email"></input>
    <input id="password" type="password" name="password" placeholder="password"></input>
    <button id="loginButton" class="btn btn-default" ng-click="login()">login</button>
  </form>
  <p>need to <a data-toggle='modal' data-target="#registerModal">register?</a></p>
  <p>forgot your <a data-toggle='modal' data-target="#passwordModal">password?</a></p>
</section>
<section class="col-sm-12 blog">
  <h2>description:</h2>
  <article class="description">
    <p>quick.plus is a free service that lets you compile a list and anyone can purchase all of it from Amazon.com&trade; in just one step.</p>
  </article>
</section>

<section class="lists">
  <article class="list" ng-repeat="list in lists">
    <div><h2>{{list.name}}</h2></div>
    <ul>
      <li ng-repeat="item in list.items">{{item.title}}</li>
    </ul>
    <div><p><a target="_blank" ng-href="http://quick.plus/api/bouncy/{{list.list_owner}}/{{list.id}}">click here to buy list</a></p></div>
  </article>
</section>

<!-- Modal registration-->
<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <div>
          <div id="RegistrationContainer">
            <p><input placeholder="email" name="email" type="text" id="registrationEmail"></input></p>
            <p><input placeholder="password" name="password" type="password" id="registrationPassword"></input></p>
            <p><button ng-click="register()" data-dismiss="modal" class="btn btn-default">register</button></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal password reminder-->
<div class="modal fade" id="passwordModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <div>
          <div id="passwordContainer">
            <p><input placeholder="email" name="email" type="text" id="passwordEmail"></input></p>
            <p><button ng-click="passwordReminder()" data-dismiss="modal" class="btn btn-default">send yourself your password</button></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
