

<section class="col-sm-12 login col-md-4 col-md-offset-8">
  <form>
    <input id="username" type="text" name="username" placeholder="email"></input>
    <input id="password" type="password" name="password" placeholder="password"></input>
    <button id="loginButton" class="btn btn-default" ng-click="login()">login</button>
  </form>
  <p>need to <a data-toggle='modal' data-target="#registerModal">register?</a></p>
  <p>forgot your <a data-toggle='modal' data-target="#passwordModal">password?</a></p>
</section>
<hr/>
<section class="banner col-md-4 col-md-offset-8">
  <article class="description">
    <p>list.plus is a free service that lets you compile shopping lists and anyone can purchase them from Amazon.com&trade; in just one step.</p>
  </article>
</section>
<hr/>
<section class="lists clearfix">
  <div class="col-sm-12">
    <p>filter lists:<input type="text" placeholder="to just those you want" ng-model="searchText"></p>
  </div>
  <article class="list col-sm-12 col-md-3" ng-repeat="list in lists | filter:searchText">
    <div><h2>{{list.name}}</h2></div>
    <div class="san-serif little-down-below" ng-if="list.nickname != null"><small>Contributed by: {{list.nickname}}</small></div>
    <ul>
      <li ng-repeat="item in list.items">
        <a target="_blank" ng-href="http://www.amazon.com/gp/product/{{item.isbn}}/ref=as_li_tl?ie=UTF8&camp=1789&creative=9325&creativeASIN={{item.isbn}}&linkCode=as2&tag=blindworm03-20">
        {{item.title}}
        </a>
      </li>
    </ul>
    <div class="little-up-top"><p><a target="_blank" ng-href="http://list.plus/api/bouncy/{{list.list_owner}}/{{list.id}}">click here to buy above list at once</a></p></div>
  </article>
</section>

<hr/>
<!-- Modal registration-->
<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <div>
          <div id="RegistrationContainer">
            <p><input placeholder="email" name="email" type="text" id="registrationEmail"></input></p>
            <p><input placeholder="password" name="password" type="password" id="registrationPassword"></input></p>
            <p><input placeholder="nickname" name="nickname" type="text" id="registrationNickname"></input></p>
            <p><button ng-click="register()" data-dismiss="modal" class="btn btn-default">register</button></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal password reminder-->
<div class="modal fade" id="passwordModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <div class="modal-body">
        <div>
          <div id="passwordContainer">
            <p><input placeholder="email" name="email" type="text" id="passwordEmail"></input></p>
            <p><button ng-click="passwordReminder()" data-dismiss="modal" class="btn btn-default">send yourself your password</button></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
